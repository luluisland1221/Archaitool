    <link rel="canonical" href="https://archaitool.com/" data-dynamic-canonical />
    <script>
      (function() {
        var baseUrl = 'https://archaitool.com';
        var path = window.location.pathname || '/';
        if (path.length > 1 && path.endsWith('/')) {
          path = path.replace(/\/+$/, '');
        }
        if (path === '') {
          path = '/';
        }
        var canonicalUrl = baseUrl + path;
        var canonicalLink = document.querySelector('link[rel="canonical"]');
        if (!canonicalLink) {
          canonicalLink = document.createElement('link');
          canonicalLink.rel = 'canonical';
          document.head.appendChild(canonicalLink);
        }
        canonicalLink.setAttribute('href', canonicalUrl);
      })();
    </script>
    <title>Arch AI Tool - Discover AI Tools for Architecture & Design</title>

    <!-- Google tag (gtag.js) - Google Analytics (Delayed Load) -->
    <script>
      // 延迟加载Google Analytics，优先加载页面内容
      window.addEventListener('load', function() {
        // 确保页面完全加载后再加载Analytics
        setTimeout(function() {
          var script = document.createElement('script');
          script.async = true;
          script.src = 'https://www.googletagmanager.com/gtag/js?id=G-14MXMX73J2';
          document.head.appendChild(script);

          // 初始化Google Analytics
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());
          gtag('config', 'G-14MXMX73J2');
        }, 1000); // 延迟1秒加载，确保页面完全交互
