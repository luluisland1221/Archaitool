<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microlink API 测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .test-item {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .screenshot {
            max-width: 100%;
            height: auto;
            border: 1px solid #ccc;
            margin-top: 10px;
        }
        .loading {
            color: #666;
            font-style: italic;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
        .api-url {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
            word-break: break-all;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Microlink API 截图测试</h1>
    
    <div class="test-item">
        <h3>测试 1: AiTwo (https://aitwo.co/)</h3>
        <div class="api-url" id="url1"></div>
        <div id="status1" class="loading">正在测试 API...</div>
        <img id="img1" class="screenshot" style="display:none;" />
    </div>
    
    <div class="test-item">
        <h3>测试 2: Maket AI (https://www.maket.ai/)</h3>
        <div class="api-url" id="url2"></div>
        <div id="status2" class="loading">正在测试 API...</div>
        <img id="img2" class="screenshot" style="display:none;" />
    </div>

    <script>
        // 测试的网站
        const tests = [
            {
                id: 1,
                name: "AiTwo",
                url: "https://aitwo.co/"
            },
            {
                id: 2,
                name: "Maket AI", 
                url: "https://www.maket.ai/"
            }
        ];

        function createMicrolinkUrl(targetUrl) {
            const baseUrl = "https://api.microlink.io";
            const params = new URLSearchParams({
                url: targetUrl,
                screenshot: "true",
                meta: "false",
                "viewport.width": "1200",
                "viewport.height": "800",
                "waitFor": "2000"
            });
            
            return `${baseUrl}?${params.toString()}`;
        }

        async function testScreenshot(test) {
            const img = document.getElementById(`img${test.id}`);
            const status = document.getElementById(`status${test.id}`);
            const urlDiv = document.getElementById(`url${test.id}`);
            
            const apiUrl = createMicrolinkUrl(test.url);
            urlDiv.textContent = `API URL: ${apiUrl}`;
            
            console.log(`Testing ${test.name}: ${apiUrl}`);
            
            try {
                status.textContent = "正在调用 API...";
                
                // 先获取API响应
                const response = await fetch(apiUrl);
                const data = await response.json();
                
                console.log(`API Response for ${test.name}:`, data);
                
                if (data.status === 'success' && data.data && data.data.screenshot && data.data.screenshot.url) {
                    // 提取截图URL
                    const screenshotUrl = data.data.screenshot.url;
                    console.log(`Screenshot URL for ${test.name}: ${screenshotUrl}`);
                    
                    status.textContent = "API 成功，正在加载截图...";
                    
                    img.onload = function() {
                        status.textContent = "✅ 截图加载成功！";
                        status.className = "success";
                        img.style.display = "block";
                    };
                    
                    img.onerror = function() {
                        status.textContent = "❌ 截图图片加载失败";
                        status.className = "error";
                        console.error(`Image load failed for ${test.name}`);
                    };
                    
                    img.src = screenshotUrl;
                } else {
                    status.textContent = `❌ API 响应异常: ${data.message || 'Unknown error'}`;
                    status.className = "error";
                    console.error(`API response error for ${test.name}:`, data);
                }
            } catch (error) {
                status.textContent = `❌ API 调用失败: ${error.message}`;
                status.className = "error";
                console.error(`API call failed for ${test.name}:`, error);
            }
        }

        // 开始测试
        tests.forEach((test, index) => {
            setTimeout(() => testScreenshot(test), index * 2000); // 间隔2秒测试
        });
    </script>
</body>
</html>
